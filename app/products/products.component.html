<div class="row mt-3 offset-md-1">
    <div class="card col-md-3 mt-3 ms-2 " *ngFor="let p of products">
        <img [src]="p.image" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{p.name}}</h5>
            <p class="btn btn-primary">{{p.price|currency:'INR'}}</p>
            <div class="btn-group" role="group" >
                <!-- <button type="button" class="btn btn-danger" disabled>-</button> -->
                <button type="button" class="btn btn-warning" disabled>{{p.quantity}}</button>
                <button type="button" class="btn btn-success" >+</button>
                <!-- <button type="button" class="btn btn-secondary" disabled>{{p.quantity*p.price|currency:'INR'}}</button> -->
              </div>
        </div>
    </div>
    <div class="col-md-3 mt-3 ms-2"></div>
  </div>
